.catalog:
  name: 'Grafana'
  version: '0.0.0'
  description: 'Prometheus Monitoring Solution'
  uuid: jamrizzi-grafana
  minimum_rancher_version: v1.5.5
  questions:
  - variable: rancher_server
    label: 'Rancher Server'
    default: '0.0.0.0'
    required: false
    type: string
  - variable: volume_driver
    label: 'Volume Driver'
    required: true
    default: rancher-nfs
    type: enum
    options:
      - rancher-nfs
      - rancher-efs
      - rancher-ebs
      - local
  - variable: enable_ports
    label: 'Enable Ports'
    type: enum
    required: true
    default: false
    options:
      - true
      - false

prometheus:
  scale: 1
  health_check:
    port: 9090
    interval: 5000
    unhealthy_threshold: 3
    request_line: ''
    healthy_threshold: 2
    response_timeout: 5000

grafana:
  scale: 1
  health_check:
    port: 3000
    interval: 5000
    unhealthy_threshold: 3
    request_line: ''
    healthy_threshold: 2
    response_timeout: 5000

prometheus-rancher-exporter:
  scale: 1
  health_check:
    port: 9173
    interval: 5000
    unhealthy_threshold: 3
    request_line: ''
    healthy_threshold: 2
    response_timeout: 5000
