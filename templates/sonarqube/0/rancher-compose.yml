version: '2'
catalog:
  name: "SonarQube"
  version: "v6.7"
  description: "SonarQube"
  uuid: sonarqube-0
  minimum_rancher_version: v0.51.0
  questions:
    - variable: docker_version
      description: "SonarQube docker version"
      label: "SonarQube docker version"
      required: true
      default: "6.7-alpine"
      type: "enum"
      options:
        - 6.7-alpine
        - 6.7
    - variable: jvm_opts
      description: "SonarQube web jvm options"
      label: "SonarQube web jvm options"
      required: false
      default: ""
      type: "string"
    - variable: postgres_port
      description: "Postgres Port"
      label: "Postgres Port"
      required: true
      default: "5432"
      type: "int"
    - variable: postgres_db
      description: "Postgres Database Name"
      label: "Postgres Database"
      required: true
      default: "sonar"
      type: "string"
    - variable: postgres_user
      description: "Postgres User"
      label: "Postgres User"
      required: true
      default: "sonar"
      type: "string"
    - variable: postgres_password
      description: "Postgres Password"
      label: "Postgres Password"
      required: true
      default: "sonar"
      type: "password"
    - variable: "postgres_link"
      description: |
        Optional external postgres service to use.
      label: "Postgres stack/service"
      default: ""
      required: false
      type: "service"
    - variable: volume_driver
      label: 'Volume Driver'
      required: true
      default: rancher-nfs
      type: enum
      options:
        - rancher-nfs
        - rancher-efs
        - rancher-ebs
        - local
    - variable: enable_ports
      label: 'Enable Ports'
      type: enum
      required: true
      default: false
      options:
        - true
        - false
